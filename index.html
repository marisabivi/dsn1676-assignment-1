<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <title>Wanted!</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,inital-scale=1">
</head>

<body class="background-color">
    <div>
        <header>
            <h1 class="title push-0 gutter">
                <img class="logo" src="images/star.svg" alt="sheriff badge">
                Wanted!
                <img class="logo" src="images/star.svg" alt="sheriff badge">
            </h1>
        </header>
    </div>
    
    <div class="grid island">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-13 img gutter-1-2">
            <img class="panel" src="images/mugshot1.png" alt="Female convict">
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-13 img gutter-1-2">
            <img class="panel" src="images/hat.svg" alt="Sherif hat">
            <h2 class="center push-0">Reward<br>50 000</h2>
            <p class="center mega">For the following crimes</p>
            <ul>
                <li>Space piracy</li>
                <li>Illegal asteroid</li>
                <li>Galactic treason</li>
            </ul>
            <img class="img-flex" src="images/cuffs.svg" alt="handcuffs">
        </div>
         
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-13 img gutter-1-2">
            <img class="panel" src="images/mugshot2.png" alt="Male convict">
        </div>
    </div>
</body>
</html>
